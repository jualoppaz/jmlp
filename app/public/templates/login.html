<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 login">
    <form ng-submit="login()" method="post">
        <div class="form-group">
            <input type="email" ng-model="form.email"/>
        </div>
        <div class="form-group">
            <input type="password" ng-model="form.password"/>
        </div>
        <div class="form-group">
            <button type="submit">Autenticarse</button>
        </div>
    </form>
</div>
